<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <title>Flexbox Navigation</title>
</head>

<body>

    <div class="container">

        <nav class="wrapper">

            <ul class="list-items">
                <li class="flex-item"><a href="#">Item 01</a></li>
                <li class="flex-item"><a href="#">Item 02</a></li>
                <li class="flex-item"><a href="#">Item 03</a></li>
                <li class="flex-item"><a href="#">Item 04</a></li>
                <li class="flex-item"><a href="#">Item 05</a></li>
                <li class="flex-item"><a href="#">Item 06</a></li>

                <li class="flex-item social"> <a href="https://twitter.com/"> <i class="fa fa-twitter" aria-hidden="true"></i>
                    </a> </li>
                <li class="flex-item social"> <a href="https://facebook.com"> <i class="fa fa-facebook-official"
                            aria-hidden="true"></i></a> </li>
                <li class="flex-item social"> <a href="https://github.com"> <i class="fa fa-github" aria-hidden="true"></i>
                    </a> </li>
                <li class="flex-item social"> <a href="https://instagram.com"> <i class="fa fa-instagram"
                            aria-hidden="true"></i> </a></li>

            </ul>

        </nav>

        <section class="hero">

            <h1>Hello World!</h1>

        </section>

    </div>

</body>

</html>
